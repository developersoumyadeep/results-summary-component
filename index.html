<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="slate">
      <div class="card">
        <section class="score-total">
          <section class="score-label">Your Result</section>
          <section class="score-container">
            <section class="score">76</section>
            <section class="total">of 100</section>
          </section>
          <section class="rating">Great</section>
          <section class="score-statement">
            You scored higher than 65% of the people who have taken these tests.
          </section>
        </section>
        <section class="summary">
          <section class="heading">Summary</section>
          <section class="scores">
            <section class="reaction-score score-container">
              <div class="score-label">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                />
                <span class="reaction-label label">Reaction</span>
              </div>
              <div class="score">
                <span class="score-value">80</span>
                <span class="total">/100</span>
              </div>
            </section>
            <section class="memory-score score-container">
              <div class="score-label">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="reaction-icon"
                />
                <span class="memory-label label">Memory</span>
              </div>
              <div class="score">
                <span class="score-value">92</span>
                <span class="total">/100</span>
              </div>
            </section>
            <section class="verbal-score score-container">
              <div class="score-label">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="reaction-icon"
                />
                <span class="verbal-label label">Verbal</span>
              </div>
              <div class="score">
                <span class="score-value">61</span>
                <span class="total">/100</span>
              </div>
            </section>
            <section class="visual-score score-container">
              <div class="score-label">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="reaction-icon"
                />
                <span class="visual-label label">Visual</span>
              </div>
              <div class="score">
                <span class="score-value">72</span>
                <span class="total">/100</span>
              </div>
            </section>
          </section>
          <button class="btn-continue"><span>Continue</span></button>
        </section>
      </div>
    </div>

    </div> -->
  </body>
</html>
